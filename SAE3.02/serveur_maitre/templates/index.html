<!DOCTYPE html>
<html>
<head>
    <title>Monitoring du Cluster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .stat {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>État du Cluster</h1>
    <div class="stat">
        <strong>Utilisation CPU :</strong> {{ cpu_usage }}%
    </div>
    <div class="stat">
        <strong>Utilisation Mémoire :</strong> {{ memory_usage }}%
    </div>
    <div class="stat">
        <strong>Nombre de tâches en cours :</strong> {{ current_tasks }}
    </div>
</body>
</html>
